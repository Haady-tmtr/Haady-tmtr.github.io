  <style>
    /* ===== Liens sobres + soulignement anim√© ===== */

    header {
  display: flex;                   /* Active le mode flex */
  justify-content: space-between;   /* Espace entre titre et menu */
  align-items: center;              /* Aligne verticalement au centre */
  background: #111;
  color: #fff;
  padding: 1.5rem;
  border-bottom: 1px solid #333;
}

header h1 {
  margin: 0;                        /* Supprime le marge par d√©faut */
  font-size: 1.8rem;                 /* Ajuste si besoin */
}

header nav {
  display: flex;                     /* Les liens restent sur une seule ligne */
}


    header nav a {
      position: relative;
      margin: 0 1rem;
      color: #f5f5f5;
      text-decoration: none; /* PAS de soulignement par d√©faut */
      font-weight: 500;
      transition: color 0.3s ease;
    }

    /* Barre invisible par d√©faut */
    header nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 13px;       /* espace entre texte et soulignement */
      width: 100%;
      height: 1px;
      background: #4dabf7; /* couleur d‚Äôaccent */
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    /* Hover : texte l√©g√®rement color√© + soulignement qui s'√©tend */
    header nav a:hover {
      color: #4dabf7;
    }
    header nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* ===== Sections de contenu ===== */
    section {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      color: #4dabf7;
      margin-bottom: 1rem;
    }

    p {
      color: #ccc;
    }

    /* Bouton exemple */
    .btn {
      display: inline-block;
      padding: 0.7rem 1.2rem;
      margin-top: 1rem;
      background: #4dabf7;
      color: #121212;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #82c0ff;
    }
  </style>
</head>
